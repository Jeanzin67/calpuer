<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/966de882d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

</head>
<body>
    <div class="Contenedor-Padre">
        <div class="calculadora dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>      
            <div class="Calculadora">
                <p id="Resultado"></p>
            </div>
            <div class="Botones-Clc">
                <table>
                    <tr>
                        <td><button class="btn-Limpiar" onclick= "limpiar()" style="width: 127px;"> <i class="fa-solid fa-c"></i> </button> </td>    
                        <td><button class="btn-Borrar" onclick= "retroceso()"> <i class="fas fa-backspace"></i> </button> </td> 
                        <td><button class="btn-Operador" onclick= "insertar('/')"> <i class="fas fa-divide"></i> </button> </td>  
                    </tr>
                    <tr>
                        <td><button class="btn-numero"  onclick= "insertar('7')"> 7 </button> </td>   
                        <td><button class="btn-numero"  onclick= "insertar('8')"> 8 </button> </td>   
                        <td><button class="btn-numero"  onclick= "insertar('9')"> 9 </button> </td>  
                        <td><button class="btn-Operador"  onclick= "insertar('*')"> <i class="fa-solid fa-xmark"></i> </button> </td>  
                    </tr>
                    <tr>
                        <td><button class="btn-numero"  onclick= "insertar('4')"> 4 </button> </td>     
                        <td><button class="btn-numero"  onclick= "insertar('5')"> 5 </button> </td>     
                        <td><button class="btn-numero"  onclick= "insertar('6')"> 6 </button> </td>     
                        <td><button class="btn-Operador"  onclick= "insertar('-')"> <i class="fa-solid fa-minus"></i> </button> </td>     
                    </tr>
                    <tr>
                        <td><button class="btn-numero"  onclick= "insertar('1')"> 1 </button> </td>     
                        <td><button class="btn-numero" onclick= "insertar('2')">2</button> </td>     
                        <td><button class="btn-numero" onclick= "insertar('3')"> 3 </button> </td>     
                        <td><button class="btn-Operador" onclick= "insertar('+')"><i class="fa-solid fa-plus"></i></button> </td>     
                    </tr>
                    <tr>
    
                        <td><button class="btn-numero" onclick= "insertar('0')" > 0 </button> </td>     
                        <td><button class="btn-numero" onclick= "insertar('.')" > . </button> </td>          
                        <td><button class="btn-Igual" onclick="calcular()" style="width: 126px;"><i class="fa-solid fa-equals"></i> </button> </td>     
                    </tr>
        
                </table>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
